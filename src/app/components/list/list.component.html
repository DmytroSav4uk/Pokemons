@if (pokemons?.results) {
  <table mat-table [dataSource]="pokemons.results">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>
        <div style="display: flex;justify-content: space-between;align-items: center">

          <h1 style="margin-right:10px ">
            Pokemons
          </h1>

          <form #searchForm="ngForm" (ngSubmit)="search(searchForm)" style="position: absolute;right: 10px;display: flex;align-items: center;gap: 5px">
            <input name="pokemon" ngModel class="input" placeholder="search">
            <button mat-mini-fab>
              <mat-icon>search</mat-icon>
            </button>
          </form>
        </div>


      </th>
      <td mat-cell *matCellDef="let element"> {{ element.name }}</td>
    </ng-container>


    <ng-container matColumnDef="button">
      <th mat-header-cell *matHeaderCellDef>

      </th>
      <td mat-cell *matCellDef="let element">

        <button (click)="openPokemon(element.name)" mat-raised-button>open</button>

      </td>
    </ng-container>



    <tr style="color: white;background: crimson" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr style="color: white;background: crimson" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
}




<div class="footer-list">
  <div style="display: flex;gap: 10px">
    @if (pokemons?.previous) {

      <button mat-raised-button (click)="getWithPath(false)" class="active"><</button>
    } @else {
      <button style="pointer-events: none" mat-raised-button disabled class="active"><</button>
    }
    @if (pokemons?.next) {
      <button mat-raised-button (click)="getWithPath(true)">
        >
      </button>
    }
  </div>
</div>
